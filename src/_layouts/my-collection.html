---
layout: default
---

{% include header.html %}

<section>
	<div class="container">

		{% if page.image %}
	    	<img src="{{ page.image }}">
	    {% endif %}

		<article>
	      {{ content }}
	    </article>
		{% if page.share != false %}{% include social-share.html %}{% endif %}
	    {% include disqus.html disqus_identifier=page.disqus_identifier %}
	</div>
</section>
