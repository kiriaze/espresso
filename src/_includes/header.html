<header id="header">
	<nav id="nav">

	    {% for link in site.navigation %}
	        {% assign current = nil %}
	        {% if page.url contains link.url %}
	            {% assign current = 'current' %}
	        {% endif %}
			<a href="{{ link.url }}" class="{{ current }}">{{ link.title }}</a>
	    {% endfor %}

        <a href="https://github.com/kiriaze/juice/archive/master.zip">Download.</a>

	</nav>
</header>
