<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' }}">
	{% endif %}

	<!--Mobile Meta-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Open Graph -->
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:site_name" content="{{ site.title }}">

	<!-- Twitter Cards -->
	{% if site.owner.twitter %}
		{% if page.image.feature %}
			<meta name="twitter:card" content="summary_large_image">
			<meta name="twitter:image" content="{{ site.url }}/assets/images/{{ page.image.feature }}">
		{% else %}
			<meta name="twitter:card" content="summary">
			<meta name="twitter:image" content="{% if page.image.thumb %}{{ site.url }}/assets/images/{{ page.image.thumb }}{% else %}{{ site.url }}/assets/images/{{ site.logo }}{% endif %}">
		{% endif %}
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
		<meta name="twitter:creator" content="@{{ site.owner.twitter }}">
	{% endif %}

	{% if site.google_verify %}
	<meta name="google-site-verification" content="{{ site.google_verify }}">
	{% endif %}
	{% if site.bing_verify %}
	<meta name="msvalidate.01" content="{{ site.bing_verify }}">
	{% endif %}

	<!--Favicon-->
	<link rel="icon" type="image/png" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

	<!--[if (gte IE 6)&(lte IE 8)]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
	<![endif]-->

	<!-- {% include typekit.html %} -->

	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/main.min.css" | prepend: site.baseurl }}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

</head>
