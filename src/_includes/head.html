<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' }}">
	{% endif %}

	<!--Mobile Meta-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% if site.owner.facebook %}
		<!-- Open Graph -->
		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:site_name" content="{{ site.title }}">
	{% endif %}

	{% if site.owner.twitter %}
		<!-- Twitter Cards -->
		{% if page.image %}
			<meta name="twitter:card" content="summary_large_image">
			<meta name="twitter:image" content="{{ page.image }}">
		{% else %}
			<meta name="twitter:card" content="summary">
			<meta name="twitter:image" content="{% if page.image.thumb %}{{ page.image.thumb }}{% else %}{{ site.baseurl }}/assets/images/{{ site.logo }}{% endif %}">
		{% endif %}
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
		<meta name="twitter:creator" content="@{{ site.owner.twitter }}">
	{% endif %}

	{% if site.google_verify %}
	<meta name="google-site-verification" content="{{ site.google_verify }}">
	{% endif %}
	{% if site.bing_verify %}
	<meta name="msvalidate.01" content="{{ site.bing_verify }}">
	{% endif %}

	<!--Favicon-->
	<link rel="icon" type="image/png" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

	<!--[if lt IE 9]><div class="upgrade"><strong><a href="http://whatbrowser.org/">Your browser is quite old!</strong> Why not upgrade to a different browser to better enjoy this site?</a></div><![endif]-->

	<!-- {% include typekit.html %} -->

	<!-- CSS - comment out when production build is ran -->
	<link rel="stylesheet" href="{{ "/assets/css/main.min.css" | prepend: site.baseurl }}">
	<!-- uncss'd stylesheet below, uncomment when prod build is run -->
	<!-- <style>{% include main.min.css %}</style> -->

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

</head>
